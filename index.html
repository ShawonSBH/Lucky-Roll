<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Roll</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body onload="gameStart()">
    <div class="main-container">
        <h1 class="game-name">Lucky Roll</h1>
        <h2 class="level-shower">Level: 0</h2>
        <h2 class="target">Target: </h2>
        <h2 class="max-attempt-shower">Max Attempt: </h2>
        <h3 class="score">Score: 0</h3>
        <h3 class="attempt-counter">Attempts: 0</h3>
        <button class="play-button" onclick="clickPlay()">Play</button>
        <h3 class="roll-result">You rolled: </h3>
        <div class="score-circle-grid"></div>
    </div>
</body>
</html>
